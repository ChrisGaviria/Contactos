<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>

        <!-- LIBRERIA PRINCIPAL DE ESTILOS-->
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
        <!-- -- -->

        <link rel="stylesheet" href="css/estilos.css">

        <style>
            .gradient-custom-2 {
                /* fallback for old browsers */
                background: #fccb90;
                
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, #2464ee, #44198a, #96bfee, #b6c2e4);
                
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, #559fbd, #2c4574, #36d8dd, #4c8892);
                }
                
                @media (min-width: 768px) {
                .gradient-form {
                height: 100vh !important;
                }
                }
                @media (min-width: 769px) {
                .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
                }
            }

            #logo{
                border-radius: 100px 100px 100px 100px;
            }

        </style>
    </head>

    <body>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
          
                            <div class="text-center">
                                <img id="logo" src="img/logo.gif"
                                style="width: 185px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">Quazar Group</h4>
                            </div>
          
                            <form>
                                <p>Recuperar Cuenta</p>
                
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example11" class="form-control" placeholder="" />
                                    <label class="form-label" for="form2Example11">Correo</label>
                                </div>
                
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Enviar Correo de Recuperación</button>
                                </div>
    
                            </form>
          
                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                          <p class="mb-4">La manera ágil y segura de gestionar tus contactos</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
