        <script type="text/javascript">
            function vaildar_usuario(){
                $('#pass').val($('#pass').val().trim());			// QUITA ESPACIOS A LA DERECHA
                var data = $('#form_login').serializeArray();
                $.ajax({
                    url: 'log.php',
                    type: 'POST',
                    dataType: "Json",
                    data: data,
    
                    success:function(datosretorna){
                        if (datosretorna.status==1) {
                            var ruta = '<?php echo $ruta ?>';
                            if(ruta != null) {
                            window.location.href = ruta;
                            } if(ruta == "") {
                                window.location.href = "contacto.php";
                            }
                        }else {
                            mensaje_error(datosretorna.message);
                        }
                    },
                    error:function(e){
                        mensaje_error("Imposible iniciar sesión!");
                    }
                });
              }
            </script>
