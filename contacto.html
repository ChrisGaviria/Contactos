<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- LIBRERIA PRINCIPAL DE ESTILOS-->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <!-- -- -->

    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

<div class="container" >

    <div class="card tarjeta-contacto" style="width: 95%;">
        <img src="img/avatar.jpg" class="card-img-top " alt="Contacto"/>
        <div class="card-body">
          <hr>

            <form id="form_contacto">
                <ul class="list-group list-group-light list-group-small">
                    <li class="list-group-item px-4">Nombre
                        <input type="text" id="cont_nombre" class="form-control form-control-lg" />
                    </li>
                    <li class="list-group-item px-4">Apellido
                        <input type="text" id="cont_apellido" class="form-control form-control-lg" />
                    </li>
                    <li class="list-group-item px-4">Teléfono
                        <input type="text" id="cont_tel" class="form-control form-control-lg" />
                    </li>
                    <li class="list-group-item px-4">Teléfono Secundario
                        <input type="text" id="cont_telsec" class="form-control form-control-lg" />
                    </li>
                </ul>
            </form>

        </div>
        <div class="card-body">
            <button type="button" class="btn btn-success btn-rounded btn-floating  btn-lg"> <i class="fas fa-user-pen"></i> </button>
            <button type="button" class="btn btn-danger btn-rounded btn-floating btn-lg"> <i class="fas fa-trash-can"></i> </button>
            <button type="button" class="btn btn-info btn-rounded btn-floating  btn-lg" onclick="guardar_contacto();"> <i class="fas fa-save"></i> </button>
        </div>
      </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/funciones.js"></script>
    
</body>
</html>
